<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main-box.css">
    <link rel="stylesheet" href="left-box.css">
    <link rel="stylesheet" href="right-box.css">
    <link rel="stylesheet" href="email-section.css">
    <link rel="stylesheet" href="login-section.css">
  </head>

  <body>
    <div class="main">
      <div class="main-box">
      <p id="desktop1">Desktop-1</p>

        <div class="left-box">
        <h1 class="left-h1">Digital</h1>

          <p id="p1-left">
            Artificial Intelligence Driving Results for The Travel Industry
          </p>

          <div class="Log">
            <p id="p2-left">
              Welcome Back! Please login to your account.
            </p>

            <div class="form-group">
            <label>Email</label>
              <input
              placeholder="Subham@example.com"
              type="email"
              class="input-field"
              />
            </div>

            <div class="form-group">
            <label>Password</label>
              <input
              placeholder="••••••••"
              type="password"
              class="input-field"
              />
            </div>

            <div class="remember-section">
              <label class="remember">
                <input type="checkbox" />
                Remember me
              </label>
            <a href="#" class="forgot">Forgot password?</a>
            </div>

            <div class="login-section">
            <button id="btn-login">Login</button>
            <button id="btn-signup">Signup</button>
            </div>

            <br>

            <div class="alt-login-section">
              Or log in with
            <span id="login-ref"><a href="#"> facebook</a></span>
            <span id="login-ref"><a href="#"> LinkedIn</a></span>
            <span id="login-ref"><a href="#"> Github</a></span>
            </div>
          </div>
        </div>

        <div class="right-column">
          <div class="right-box">
            <div class="right-h1">
            <span id="right-top">Home</span>
            <span id="right-top">Blog</span>
            <span id="right-top">About us</span>
            <span id="right-top">Pricing</span>
            </div>
          </div>

          <div class="right-image">
            <img src="cycle.png">
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
